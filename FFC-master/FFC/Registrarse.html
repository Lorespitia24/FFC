<!DOCTYPE html>
<html>
<head>
	<title>FEED FAST COW</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href=FormulariosCSS.css>
	<link rel='stylesheet' href='FeedFastCowCSS.css'>
</head>
<body>
	<div id="Principal">
			<div class="PrincipalInterno">
		<div font color = "white"  align="right" class="celular"> ||| 13:00pm</div>
	<div class="cabeceraCel">Registrarse</div>
		<img SRC="img/agregar imagen perfil.png" width= "100" height= "100" align="right" hspace="5" vspace="5">

		<p class="cabeceraRegDiv">Nombre*</p>
		<div class="nombreDiv">nombre</div>

		<p class="cabeceraRegDiv">Apellido*</p>
		<div class="nombreDiv">Apellido</div>

		<p class="cabeceraRegDiv">E-mail*</p>
		<div class="centradosDiv">nombre@mail.com</div>

		<p class="cabeceraRegDiv">Contraseña*</p>
		<div class="centradosDiv">**********</div>

		<p class="cabeceraRegDiv">Confirmar Contraseña*</p>
		<div class="centradosDiv">**********</div>

		<p class="cabeceraRegDiv">Fecha Nacimiento*</p>
		<div class="centradosDiv">dd/mm/aaaa</div>

		<p class="cabeceraRegDiv">Genero*</p>
			<input class="cbGenero" name="cbGenero" type="checkbox" />Mujer
			<input class="cbGenero" name="cbGenero" type="checkbox" />Hombre
		</br>

		<p class="cabeceraRegDiv">Profesión*</p>
		<select class="combobxUbicacion">
		  <option value="Colombia">Ingeniero Agronomo</option>
		  <option value="Argentina">Veterinario</option>
		  <option value="Mexico">Ganadero</option>
		 
		</select>
		</br>
		<button id="InicioSesion" class="btnInicioSesion">Registrarse</button>
	</div>
</div>
</body>
</html>
